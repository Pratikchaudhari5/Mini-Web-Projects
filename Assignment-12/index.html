<html lang="en">

        </div>

        </div>
        <div class="image">
            <img src="images/wanda.jpg" alt="Artistic Image 6">
        </div>
        <div class="image">
            <img src="images/captain marvel.jpg" alt="Artistic Image 7">
        </div>
        <div class="image">
            <img src="images/rocket.jpg" alt="Artistic Image 8">
        </div>
        <div class="image">
            <img src="images/Blackpanther.jpg" alt="Artistic Image 9">

</html>
