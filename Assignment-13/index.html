<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Creating a Video Background</title>
</head>
<body>
    <div class="video-container">
        <video id="background-video" loop autoplay muted>
            <source src="videos/wanda.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Discover the Magic of Wanda Maximoff</h1>
            <p>Experience the journey of Scarlet Witch in WandaVision.</p>
            <a href="#" class="cta-button">Watch Now</a>
        </div>
    </div>
</body>
</html>
